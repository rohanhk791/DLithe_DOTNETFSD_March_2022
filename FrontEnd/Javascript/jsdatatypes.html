<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS datatypes</title>
</head>
<body>
    <script>
        var a = 12; //number
        var b = "111"; //string
        var c= false; //boolean
        var d=3.14; //decimal
        var list=["HTML","CSS","JS"]; //array
        var f; //undefined
        var e= null; // null
    

    document.write("number is :" + a + "<br>");
    document.write("String is :" + b + "<br>");
    document.write("Boolean is :" + c +"<br>");
    document.write("vale of f is :" + f +"<br>");
    document.write("First element in the array is :"+list[0],"<br>");
    
    document.write("<br> Third element in the array is :"+list[2]);

    document.write("<br>Decimal value is :"+ d);

    alert("<br>Number value is :"+a);
    document.write("<br>Datatype of a is:", typeof a);
    document.write("<br>Datatype of b is:", typeof b);
    document.write("<br>Datatype of c is:", typeof c);
    document.write("<br>Datatype of d is:", typeof d);
</script>
</body>
</html>
