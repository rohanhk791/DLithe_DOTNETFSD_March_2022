<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
   .result {
      font-size: 18;
      color: blueviolet;
      font-weight: 500;
   }
</style>
</head>
<body>
<center>
<h1>Customers Details</h1>
<div class="result"></div>
<button class="Btn">CLICK HERE</button>
<h3>
Thanks for booking in booking.com
</h3>
<script>
   let BtnEle = document.querySelector(".Btn");
   let resEle = document.querySelector(".result");
   function Person(name, age, city, phone) {
      this.name = name;
      this.age = age;
      this.city = city;
      this.phone = phone;
   }
   Person.prototype.welcome = function () {
      resEle.innerHTML +=
      " Welcome "+this.name+" age: "+this.age +" city: "+this.city+" phone: "+this.phone+"<br>";
   };
   BtnEle.addEventListener("click", () => {
      let person1 = new Person("mahesh", 22, "Bangalore", 9916501258);
      person1.welcome();

      let person2 = new Person("somesh", 19, "Hyderabad", 636995020);
      person2.welcome();
      let person3 = new Person("rocky", 24, "mumbai", 636995020);
      person2.welcome();
      let person4 = new Person("sanjay", 26, "delhi", 9449320203);
      person2.welcome();
   });
</script>
</body>
</center>
</html>
