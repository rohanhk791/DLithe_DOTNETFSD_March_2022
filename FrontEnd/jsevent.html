<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Events</title>
</head>
<body>
    <button type="button" onclick="Message()">Click Me</button>
    <button type="button" ondblclick="Cube(2,3,4)">Calculate addition</button>

    <script>
        //Default Function/Function with no parameters/arguement
        function Message()
        {
            document.write("Welcome to Functions and Events Concept");
        }
        //Function with 3 Parameter
        function Cube(num1,num2,num3)
        {
            document.write(num1+num2+num3);
        }

    </script>
</body>
</html>
