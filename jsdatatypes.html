<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS datatypes</title>
</head>
<body>
    <script>
        var a = 12; //number
        var b = "Introduction to Javascript"; //string
        var c= true; //boolean
        var d=3.14; //decimal
        var list=["HTML","CSS","JS"]; //array
        var novalue; //undefined
        var e= null; // null
    

    document.write("number is :" + a + "<br>");
    document.write("String is :" + b + "<br>");
    document.write("Boolean is :" + c +"<br>");
    document.write("First element in the array is :"+list[0],"<br>");
    
    document.write("Third element in the array is :"+list[2]);

    console.log("Decimal value is :"+d);

    alert("Number value is :"+a);

</script>
