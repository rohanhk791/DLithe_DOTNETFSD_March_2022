<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=10;
        var num2=20;
        var num3=30;
        var num4=40;
        var num5=50;
        //Relational Operators- > < >= <= == !=
        //Logical Operators- && || ^
        if(num1>num2&&num1>num3&&num1>num4&&num1>num5)
        {
            document.getelement("Num1 is the greatest");
        } 
        if(num1>num2)
        {
            if(num1>num3)
            {
                document.getelement("Num1 is the greatest");
            }
        }
        else if(num2>num3)
        {
            document.getelement("Num2 is the greatest");
        }
        else if(num3>num4)
        {
            document.getelement("num3 is greatest");
        }
        else if(num4>num5)
        {
            document.write("num4 is greatet")
        }
        else
        {
            document.write("Num5 is the greatest");
        }

        document.write("<br>");
        var course="Java";
        switch(course)
        {
            case "C#":document.write("You have chosen CSharp Programming");
                       break;
            case "Java":document.write("You have chosen java programming");
                       break;
           default:document.write("Invalid Course");
                   break;
        }
        document.write("<br>");
        document.write("<hr>");
       
        //for loop
        var sum=0;
        //Increment ++ +1
        //Decrement -- -1
        for(var i=0;i<9;i++)
        {
            //Arithmetic Assignment += -= *= /= %= 
           sum+=i; //sum=sum+i; 
           document.write(sum + "<br>");
        }

        //while loop
        var j=10;
        while(j<9)
        {
            document.write("Value is: "+j+"<br>");
            j++;
        }

        //do-while
        var k=10;
        do
        {
            document.write("Value is: "+k+"<br>");
            k++;
        }while(k<5);
        
   </script>
</body>
</html>
